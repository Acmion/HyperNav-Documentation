<html>

<head>
    <link rel="stylesheet" href="/static/css/example-page.css" />
    <link rel="stylesheet" href="/Web/cms/themes/default-theme/lib/remixicon/remixicon.css" />
    <link rel="stylesheet" href="/Web/cms/themes/default-theme/lib/hyper-nav/dist/hyper-nav.min.css" />
    <link rel="stylesheet" href="/Web/cms/themes/default-theme/css/hyper-nav-override.css" />

    <script src="/static/lib/iframe-resizer/js/iframeResizer.contentWindow.js"></script>

</head>

<body style="min-height: 40rem">
    <nav class="hyper-nav hn-side">
        <!-- The collapsible state element. -->
        <input type="checkbox" class="hn-input-state hn-input-state-nav" id="cb">

        <div class="hn-nav">
            <div class="hn-section hn-section-brand">

                <!-- The collapsible state input element. -->
                <label class="hn-item" for="cb">
                    <span class="hn-icon">
                        <i class="ri-menu-line"></i>
                    </span>
                    <span class="hn-content" data-hn-content="Home">
                        Menu
                    </span>
                </label>

                <a class="hn-item hn-active">
                    <span class="hn-icon">
                        <i class="ri-home-3-line"></i>
                    </span>
                    <span class="hn-content" data-hn-content="Home">
                        Home
                    </span>
                </a>

                <a class="hn-item">
                    <span class="hn-icon">
                        <i class="ri-star-line"></i>
                    </span>
                    <span class="hn-content" data-hn-content="Favorites">
                        Favorites
                    </span>
                </a>

                <a class="hn-item">
                    <span class="hn-icon">
                        <i class="ri-refresh-line"></i>
                    </span>
                    <span class="hn-content" data-hn-content="References">
                        References
                    </span>
                </a>

                <div class="hn-expand">
                    <input type="checkbox" class="hn-input-state" id="exp-cb">

                    <label class="hn-item hn-input" for="exp-cb">
                        <span class="hn-icon">
                            <i class="ri-store-2-line"></i>
                        </span>
                        <span class="hn-content">
                            Stores
                        </span>

                        <span class="hn-input-default">
                            <i class="ri-add-line"></i>
                        </span>
                        <span class="hn-input-active">
                            <i class="ri-subtract-line"></i>
                        </span>
                    </label>

                    <div class="hn-expand-body">
                        <a class="hn-item">
                            <span class="hn-icon" style="justify-content: center;">
                                <strong>W</strong>
                            </span>
                            <span class="hn-content">
                                Walmart
                            </span>
                        </a>
                        <a class="hn-item">
                            <span class="hn-icon" style="justify-content: center;">
                                <strong>E</strong>
                            </span>
                            <span class="hn-content">
                                Ebay
                            </span>
                        </a>
                        <div class="hn-expand">
                            <input type="checkbox" class="hn-input-state" id="exp-cb2">

                            <label class="hn-item hn-input" for="exp-cb2">
                                <span class="hn-icon">
                                    <i class="ri-hand-heart-line"></i>
                                </span>
                                <span class="hn-content">
                                    Second Hand
                                </span>

                                <span class="hn-input-default">
                                    <i class="ri-add-line"></i>
                                </span>
                                <span class="hn-input-active">
                                    <i class="ri-subtract-line"></i>
                                </span>
                            </label>

                            <div class="hn-expand-body">
                                <a class="hn-item">
                                    <span class="hn-icon" style="justify-content: center;">
                                        <strong>S</strong>
                                    </span>
                                    <span class="hn-content">
                                        SecShop
                                    </span>
                                </a>
                                <a class="hn-item">
                                    <span class="hn-icon" style="justify-content: center;">
                                        <strong>R</strong>
                                    </span>
                                    <span class="hn-content">
                                        Recykle
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
