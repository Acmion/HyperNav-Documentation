<html>

<head>
    <link rel="stylesheet" href="/static/css/example-page.css" />
    <link rel="stylesheet" href="/static/themes/DefaultTheme/lib/remixicon/remixicon.css" />
    <link rel="stylesheet" href="/static/themes/DefaultTheme/lib/HyperNav/dist/hyper-nav.min.css" />
    <link rel="stylesheet" href="/static/themes/DefaultTheme/css/hyper-nav-override.css" />

    <script src="/static/lib/iframe-resizer/js/iframeResizer.contentWindow.js"></script>

</head>

<body>
    <nav class="hyper-nav hn-top">

        <!-- The input state element for the toggleable menu. -->
        <input type="checkbox" class="hn-input-state hn-input-state-nav" id="cb">

        <div class="hn-nav">
            <div class="hn-section hn-section-brand">
                <!--
                    Navigation content that is visible regardless
                    of device size comes here.

                    Aligned towards the start.
                -->

                <div class="hn-spacer">
                </div>

                <!--
                    Navigation content that is visible regardless
                    of device size comes here.

                    Aligned towards the end.
                -->

                <!-- The actual input element for the toggleable menu. Note that the element is hidden on desktop. -->
                <label for="cb" class="hn-item hn-input hn-input-nav hn-hide-desktop">
                    <span class="hn-icon">
                        <span class="hn-input-default">
                            <!-- Content that is visible when the input state element is in its default state. -->
                        </span>
                        <span class="hn-input-active">
                            <!-- Content that is visible when the input state element is in its activated state. -->
                        </span>
                    </span>
                </label>
            </div>
            <div class="hn-section hn-section-body">
                <!--
                    Navigation content that is hidden behind a 
                    toggle on mobile devices comes here.

                    Aligned towards the start.
                -->

                <div class="hn-spacer">
                </div>

                <!--
                    Navigation content that is hidden behind a 
                    toggle on mobile devices comes here.

                    Aligned towards the end.
                -->
            </div>
        </div>
    </nav>
</body>

</html>
