
<html>
<head>
    <link rel="stylesheet" href="/static/themes/DefaultTheme/lib/remixicon/remixicon.css" />
    <link rel="stylesheet" href="/static/themes/DefaultTheme/lib/HyperNav/dist/hyper-nav.min.css" />
    <link rel="stylesheet" href="/static/themes/DefaultTheme/css/hyper-nav-override.css" />

    <style>
        html
        {
            font-size: 10px;
        }

        body
        {
            margin: 0;
            background: rgba(40, 40, 40, 1);
            min-height: 25rem;
        }

        body, button, input, select, textarea
        {
            font-family: BlinkMacSystemFont,-apple-system,"Segoe UI","Roboto","Oxygen","Ubuntu","Cantarell","Fira Sans","Droid Sans","Helvetica Neue","Helvetica","Arial",sans-serif;
        }
    </style>

    <script src="/static/lib/iframe-resizer/js/iframeResizer.contentWindow.js"></script>

</head>

<body>
    <nav class="hyper-nav hn-top hn-top-shadow" id="hnh">
        <input type="checkbox" class="hn-input-state hn-input-state-nav hn-hide-desktop" id="cb">

        <div class="hn-nav">
            <div class="hn-section hn-section-brand">
                <div class="hn-item">
                    <div class="hn-icon">
                        <img src="https://adamantica.com/static/projects/hyper-nav/logo.svg" style="height: 3rem;" />
                    </div>
                </div>
                <a class="hn-item">
                    <span class="hn-icon">
                        <i class="ri-home-3-line"></i>
                    </span>
                    <span class="hn-content" data-hn-content="Home">
                        Home
                    </span>
                </a>
                <a class="hn-item">
                    <span class="hn-icon">
                        <i class="ri-star-line"></i>
                    </span>
                    <span class="hn-content" data-hn-content="Favorites">
                        Favorites
                    </span>
                </a>

                <div class="hn-spacer"></div>

                <label for="cb" class="hn-item hn-input hn-input-nav hn-hide-desktop">
                    <span class="hn-icon">
                        <span class="hn-input-default">
                            <i class="ri-menu-line"></i>
                        </span>
                        <span class="hn-input-active">
                            <i class="ri-close-line"></i>
                        </span>
                    </span>
                </label>
            </div>

            <div class="hn-section hn-section-body">
                <div class="hn-spacer"></div>

                <a class="hn-item">
                    <span class="hn-content" data-hn-content="Blog">
                        Blog
                    </span>
                </a>
                <a class="hn-item">
                    <span class="hn-content" data-hn-content="Movies">
                        Movies
                    </span>
                </a>
                <a class="hn-item">
                    <span class="hn-content" data-hn-content="Books">
                        Books
                    </span>
                </a>
            </div>

        </div>

        <label for="cb" class="hn-overlay hn-overlay-nav">
        </label>

    </nav>
</body>
</html>
